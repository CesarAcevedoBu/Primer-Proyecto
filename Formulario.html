                    <!-- 10. Crear una sección de contacto con un formulario, en esta el usuario estará obligado a ingresar todos los datos,
                             deberá contar con una lista de opciones de única selección y otra lista con la posibilidad de escoger múltiples
                             opciones, finalmente, un botón para enviar el mensaje y otro para borrar el contenido.
                    -->


                <section id="Formulario">
                    <form action=""> <!-- form define al formulario -->
                        <!-- Identificacion-->
                        <label for="Identificacion">Identificacion: " </label>
                        <input type="text" id="Identificacion" height="100px" width="50px"><br> 
                        <br>

                        <!-- Nombre-->
                        <label for="Nombres">Nombres:</label>
                        <input type="text" id="Nombres:"> 

                        <!-- Apellidos-->
                        <label for="Apellidos">  Apellidos:</label>
                        <input type="text" id="Apellidos:"><br>   

                        <!-- Radio Botton -->
                        <p> Genero:</p>
                        <input type="radio" name="genero" value="Femenino"> Femenino
                        <input type="radio" name="genero" value="Masculino"> Masculino
                        <br>   
                        <br>     
                        
                        <!--Lista de seleccion drop down-->
                        <p>Servicio Solicitado:</p>
                        <select>
                            <option value="Cita Nueva">Nueva cita</option>
                            <option value="Radiografia">Radiografia</option>
                        </select>
                        <br>                        
                        <br>

                        <!-- Check Box-->
                        <p>Marque sus Opciones:</p>              
                        <input type="checkbox" id="Check1" value="Valoracion" /> Valoracion         
                        <input type="checkbox" id="Check2" value="Control" /> Control  
                        <input type="checkbox" id="Check3" value="No" /> No Aplica  
                        <br>
                        <br>                      

                        <!-- Mensaje-->
                        <label for="mensaje">Mensaje Adicional:</label>
                        <input type="mensaje" value = "Msj enviar... " id="mensaje"><br>
                        <br>

                        <!-- email-->
                        <label for="email">Email:</label>
                        <input type="email" id="nombre"><br>
                        <br>
                    
                   
                        <!-- Celular-->
                        <label for="celular">Celular:</label>
                        <input type="celular" value = "300---" id="celular"><br>
                            
                    </form>
